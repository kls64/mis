<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css",type="text/css/">
    <script src="/js/jquery-3.3.1.min.js"></script>


</head>

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">添加学生信息</h3>
    </div>
    <div class="panel-body">

            <form class="form-horizontal" action="/stu/add" method="post" enctype="multipart/form-data">
                <div class="col-sm-7">
                <div class="form-group">
                    <label for="xueli" class="col-sm-2 control-label">班级</label>
                    <div class="col-sm-8">
                        <select name="clsid" class="form-control" id="xueli">
                            <option th:each="Classinfo:${clsinfo}" th:value="${Classinfo.clsid}"  th:text="${Classinfo.clsName}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="stu_name" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex1" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="stu_sex" id="sex1" value="1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="stu_sex" id="sex2" value="0"> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" name="stu_birthday" id="date" placeholder="年/月/日">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hobby1" class="col-sm-2 control-label">兴趣爱好</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="hobby1" name="stu_interest" value="电影"> 电影
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="hobby2" name="stu_interest" value="篮球"> 篮球
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="hobby3" name="stu_interest" value="看书"> 看书
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="hobby4" name="stu_interest" value="游戏"> 游戏
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="hobby5" name="stu_interest" value="做饭"> 做饭
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="xueli" class="col-sm-2 control-label">学历</label>
                    <div class="col-sm-8">
                        <select name="stu_education" class="form-control" id="xueli">
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                            <option value="博士后">博士后</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="phone" name="stu_phone" placeholder="电话">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="stu_email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="favoritecolor" class="col-sm-2 control-label">幸运色</label>
                    <div class="col-sm-8">
                        <input type="color" class="form-control" id="favoritecolor" name="my_color" placeholder="家庭住址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">家庭住址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" name="stu_address"placeholder="家庭住址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="luckynum" class="col-sm-2 control-label">幸运数字</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="lucky_number" id="luckynum">
                    </div>
                </div>
                <div class="form-group">
                    <label for="introduction" class="col-sm-2 control-label">自我介绍</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="introduction" name="re_mark" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="addstudents" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-lg btn-primary" id="addstudents">添加学生</button>
                    </div>
                </div>

                </div>
                <div class="col-sm-5">
                <div class="form-group">
                    <img id="imgshow" src="/images/avengers.jfif" class="img-responsive col-sm-8" alt="Responsive image">
                </div>
                <div class="form-group">
                    <label for="upfile" class="col-sm-8">选择图片</label>
                    <div class="col-sm-8">
                        <input type="file"  class="form-control" id="upfile" name="filepic">
                    </div>
                </div>
            </div>
            </form>

    </div>
</div>
</div>
</html>
<script language="JavaScript">
    $('#upfile').change(function(){
        var file = $('#upfile').get(0).files[0];
        var reader= new FileReader();
        reader.readAsDataURL(file);
        reader.onload=function(e){
            console.log(e);
            $('#imgshow').get(0).src=e.target.result;
        }
    })
</script>
